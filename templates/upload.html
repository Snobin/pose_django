{% extends 'base.html' %}

{% block content %}

<div class="main">
  <h1>Upload Video</h1>
  
  {% if message %}
  <p>{{ message }}</p>
  {% endif %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Upload">
  </form>
</div>

<style>
  .main {
    position: absolute;
    left: 80%;
    top: 35%;
    transform: translate(-50%, -50%);
    width: 350px;
    background: rgba(93, 112, 117, 0.8);
    padding: 30px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
  }

  h1 {
    margin: 0;
    font-size: 26px;
    font-weight: 600;
    text-align: center;
    margin-bottom: 20px;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    font-size: 16px;
    font-weight: 500;
    margin-bottom: 5px;
  }

  input[type=file] {
    margin-bottom: 20px;
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
    background-color: transparent;
    color: #fff; /* Text color for the input field */
  }

  input[type=submit] {
    background-color: #007bff;
    color: #fff;
    font-size: 16px;
    font-weight: 500;
    text-transform: uppercase;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out;
  }

  input[type=submit]:hover {
    background-color: #0069d9;
  }
</style>

{% endblock %}
